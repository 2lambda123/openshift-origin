apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: named-port-service
  spec:
    ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: http
    selector:
      name: named-port-service
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Pod
  metadata:
    labels:
      name: named-port-service
    name: test-pod
  spec:
    containers:
    - image: openshift/hello-openshift
      imagePullPolicy: IfNotPresent
      name: test-pod
      ports:
      - containerPort: 7070
        name: http
        protocol: TCP
      resources: {}
      securityContext:
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
    dnsPolicy: ClusterFirst
    restartPolicy: Always
    terminationGracePeriodSeconds: 30
