apiVersion: v1
kind: Template
metadata:
  name: opsrc-template
objects:
- apiVersion: operators.coreos.com/v1
  kind: OperatorSource
  metadata:
    name: "${NAME}"
    namespace: "${MARKETPLACE}"
  spec:
    type: appregistry
    endpoint: "https://quay.io/cnr"
    registryNamespace: "${NAMESPACE}"

parameters:
- name: NAME
- name: NAMESPACE
- name: MARKETPLACE
