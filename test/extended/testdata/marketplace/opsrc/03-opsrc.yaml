apiVersion: v1
kind: Template
metadata:
  name: opsrc-template
objects:
- apiVersion: operators.coreos.com/v1
  kind: OperatorSource
  metadata:
    name: "${NAME}"
    namespace: "${MARKETPLACE}"
    labels:
      opsrc-provider: "${LABEL}"
  spec:
    endpoint: 
    registryNamespace: 1
    displayName: "${DISPLAYNAME}"
    publisher: "${PUBLISHER}"

parameters:
- name: NAME
- name: MARKETPLACE
- name: LABEL
- name: DISPLAYNAME
- name: PUBLISHER
