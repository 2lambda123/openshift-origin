apiVersion: v1
kind: Template
metadata:
  name: subscription-template
objects:
- apiVersion: operators.coreos.com/v1alpha1
  kind: Subscription
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    channel: alpha
    installPlanApproval: Automatic
    name: "${NAME}"
    source: "${SOURCE}"
    sourceNamespace: "${NAMESPACE}"
    startingCSV: "${CSV}"
parameters:
- name: NAME
- name: NAMESPACE
- name: SOURCE
- name: CSV