apiVersion: v1
kind: Template
metadata:
  name: csc-template
objects:
- apiVersion: operators.coreos.com/v1
  kind: CatalogSourceConfig
  metadata:
    name: "${NAME}"
    namespace: "${MARKETPLACE}"
  spec:
    source: ""
    packages: 1
    csDisplayName: "${DISPLAYNAME}"
    csPublisher: "${PUBLISHER}"

parameters:
- name: NAME
- name: MARKETPLACE
- name: DISPLAYNAME
- name: PUBLISHER
