kind: List
apiVersion: v1
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: sample-custom
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: sample-custom-build
    labels:
      name: sample-custom-build
    annotations:
      template.alpha.openshift.io/wait-for-ready: 'true'
  spec:
    triggers: []
    strategy:
      type: Custom
      customStrategy:
        forcePull: true
        from:
          kind: ImageStreamTag
          name: custom-builder-image:latest
    output:
      to:
        kind: ImageStreamTag
        name: sample-custom:latest
