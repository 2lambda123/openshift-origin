kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: linked-nodejs
spec:
  source:
    git:
      uri: "https://github.com/sclorg/nodejs-ex.git"
  strategy:
    type: Source
    sourceStrategy:
      env:
      - name: "BUILD_LOGLEVEL"
        value: "2"
      from:
        kind: DockerImage
        name: image-registry.openshift-image-registry.svc:5000/openshift/nodejs:latest
