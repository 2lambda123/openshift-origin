kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: pullsecret-nodejs
spec:
  source:
    git:
      uri: "https://github.com/sclorg/nodejs-ex.git"
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: DockerImage
        name: quay.io/app-sre/ubi8-nodejs-14:latest
      pullSecret:
        name: local-ps
