apiVersion: v1
kind: ImageStream
metadata:
  name: slave-jenkins
spec:
  tags:
  - from:
      kind: ImageStreamTag
      name: jenkins-agent-maven:latest
      namespace: openshift
    name: base
  - annotations:
      role: jenkins-slave
      slave-label: jenkins-slave
    from:
      kind: ImageStreamTag
      name: base
    name: latest
