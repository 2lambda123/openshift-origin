kind: List
apiVersion: v1
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: nodejs-ex

- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: nodejs-ex
  spec:
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs:latest
          namespace: openshift
    source:
      type: Git
      git:
        uri: https://github.com/openshift/nodejs-ex.git
    output:
      to:
        kind: ImageStreamTag
        name: nodejs-ex:latest
    triggers:
    - type: ConfigChange

- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: nodejs-ex1
  spec:
    replicas: 0
    selector:
      deploymentconfig: nodejs-ex1
    template:
      metadata:
        labels:
          deploymentconfig: nodejs-ex1
      spec:
        containers:
        - name: nodejs-ex
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - nodejs-ex
        from:
          kind: ImageStreamTag
          name: nodejs-ex:latest

- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: nodejs-ex2
  spec:
    replicas: 0
    selector:
      deploymentconfig: nodejs-ex2
    template:
      metadata:
        labels:
          deploymentconfig: nodejs-ex2
      spec:
        containers:
        - name: nodejs-ex
          command:
          - foo
          - bar
          args:
          - baz
          - qux
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - nodejs-ex
        from:
          kind: ImageStreamTag
          name: nodejs-ex:latest

- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: busybox1
  spec:
    replicas: 0
    selector:
      deploymentconfig: busybox1
    template:
      metadata:
        labels:
          deploymentconfig: busybox1
      spec:
        containers:
        - name: busybox
          image: busybox

- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: busybox2
  spec:
    replicas: 0
    selector:
      deploymentconfig: busybox2
    template:
      metadata:
        labels:
          deploymentconfig: busybox2
      spec:
        containers:
        - name: busybox
          image: busybox
          command:
          - foo
          - bar
          args:
          - baz
          - qux
