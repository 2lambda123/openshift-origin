apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: testapp
spec:
  serviceName: frontend
  selector:
    matchLabels:
      app: testapp
  replicas: 1
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
      - name: testapp
        image: quay.io/centos7/ruby-27-centos7:latest
        command:
        - /bin/sleep
        args:
        - infinity
