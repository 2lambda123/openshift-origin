kind: Pod
apiVersion: v1
metadata:
  name: doublecontainers
  labels:
    name: hello-centos
spec:
  containers:
  - name: hello-centos
    image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
    command:
      - /bin/sleep
      - infinity
    resources:
      limits:
        memory: 256Mi
    terminationMessagePath: "/dev/termination-log"
    imagePullPolicy: IfNotPresent
    capabilities: {}
    securityContext: {}
  - name: hello-centos-2
    image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
    command:
      - /bin/sleep
      - infinity
    resources:
      limits:
        memory: 256Mi
    terminationMessagePath: "/dev/termination-log1"
    imagePullPolicy: IfNotPresent
    capabilities: {}
    securityContext: {}
  restartPolicy: Always
  dnsPolicy: ClusterFirst
  serviceAccount: ''
status: {}
