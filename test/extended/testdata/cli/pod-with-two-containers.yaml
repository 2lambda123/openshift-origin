kind: Pod
apiVersion: v1
metadata:
  name: doublecontainers
  labels:
    name: hello-ubi
spec:
  containers:
  - name: hello-ubi
    image: registry.access.redhat.com/ubi8/ubi-minimal
    command:
      - /bin/sleep
      - infinity
    resources:
      limits:
        memory: 256Mi
    terminationMessagePath: "/dev/termination-log"
    imagePullPolicy: IfNotPresent
    capabilities: {}
    securityContext: {}
  - name: hello-ubi-2
    image: registry.access.redhat.com/ubi8/ubi-minimal
    command:
      - /bin/sleep
      - infinity
    resources:
      limits:
        memory: 256Mi
    terminationMessagePath: "/dev/termination-log1"
    imagePullPolicy: IfNotPresent
    capabilities: {}
    securityContext: {}
  restartPolicy: Always
  dnsPolicy: ClusterFirst
  serviceAccount: ''
status: {}
