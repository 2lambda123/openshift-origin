kind: Pod
apiVersion: v1
metadata:
  name: doublecontainers
  labels:
    name: hello-centos
spec:
  containers:
  - name: hello-centos
    image: docker.io/centos:centos7
    command:
      - /bin/sleep
      - infinity
    resources:
      limits:
        memory: 256Mi
  - name: hello-centos-2
    image: docker.io/centos:centos7
    command:
      - /bin/sleep
      - infinity
    resources:
      limits:
        memory: 256Mi
  restartPolicy: Always
