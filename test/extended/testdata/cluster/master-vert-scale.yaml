provider: local
ClusterLoader:
  cleanup: true
  projects:
    - num: 1
      basename: build-config-template
      tuning: default
      templates:
        - num: 3
          file: ./examples/cluster-loader/build-config-template.json

    - num: 1
      basename: build-template
      tuning: default
      templates:
        - num: 6
          file: ./examples/cluster-loader/build-template.json

    - num: 1
      basename: image-stream-template
      tuning: default
      templates:
        - num: 1
          file: ./examples/cluster-loader/image-stream-template.json

    - num: 1
      basename: deployment-config-1rep-template
      tuning: default
      templates:
