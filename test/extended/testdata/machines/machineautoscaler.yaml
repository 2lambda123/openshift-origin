apiVersion: v1
kind: Template
metadata:
  name: machineautoscaler-template
objects:
- apiVersion: autoscaling.openshift.io/v1beta1
  kind: MachineAutoscaler
  metadata:
    name: ${NAME}
    namespace: openshift-machine-api
  spec:
    maxReplicas: 3
    minReplicas: 1
    scaleTargetRef:
      apiVersion: machine.openshift.io/v1beta1
      kind: MachineSet
      name: ${NAME}
parameters:
- name: NAME