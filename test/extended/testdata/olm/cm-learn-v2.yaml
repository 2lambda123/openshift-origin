                    submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
                  type: string
                metadata:
                  type: object
                spec:
                  description: LearnSpec defines the desired state of Learn
                  type: object
                status:
                  description: LearnStatus defines the observed state of Learn
                  type: object
              type: object
          version: v2
          versions:
          - name: v2
            served: true
            storage: true
          - name: v1
            served: true
            storage: false
    packages: |
      - channels:
        - currentCSV: learn-operator.v0.0.1
          name: alpha
        - currentCSV: learn-operator.v0.0.2
          name: beta
        defaultChannel: alpha
        packageName: learn-operator
  kind: ConfigMap
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
parameters:
- name: NAME
- name: NAMESPACE

