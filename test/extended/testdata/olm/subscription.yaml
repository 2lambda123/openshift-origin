apiVersion: v1
kind: Template
metadata:
  name: subscription-template
objects:
- apiVersion: operators.coreos.com/v1alpha1
  kind: Subscription
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    installPlanApproval: Automatic
    channel: "${CHANNEL}"
    name: "${PACKAGE}"
    source: "${SOURCENAME}"
    sourceNamespace: "${SOURCENAMESPACE}"
parameters:
- name: NAME
- name: NAMESPACE
- name: SOURCENAME
- name: SOURCENAMESPACE
- name: PACKAGE
- name: CHANNEL
