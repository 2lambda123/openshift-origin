apiVersion: v1
kind: Template
metadata:
  name: catalogsource-template
objects:
  - apiVersion: operators.coreos.com/v1alpha1
    kind: CatalogSource
    metadata:
      name: "${NAME}"
      namespace: "${NAMESPACE}"
    spec:
      sourceType: grpc
      image: "${IMAGE}"
parameters:
  - name: NAME
  - name: NAMESPACE
  - name: IMAGE
