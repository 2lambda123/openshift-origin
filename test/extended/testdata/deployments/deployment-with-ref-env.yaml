apiVersion: v1
kind: DeploymentConfig
metadata:
  name: deployment-simple
spec:
  triggers: []
  replicas: 1
  selector:
    name: deployment-simple
  strategy:
    type: Rolling
    rollingParams:
      pre:
        failurePolicy: Abort
        execNewPod:
          containerName: myapp
          env:
            - name: HELLO
              valueFrom:
                configMapKeyRef:
                  name: test
                  key: foo
          command: ["/bin/bash", "-c", "echo hello ${HELLO}"]
  template:
    metadata:
      labels:
        name: deployment-simple
    spec:
      containers:
      - image: openshift/origin-base:v1.3.1
        args: [ "sleep 120" ]
        name: myapp
