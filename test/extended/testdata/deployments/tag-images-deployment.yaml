apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: tag-images
spec:
  replicas: 1
  test: true
  selector:
    name: tag-images
  strategy:
    type: Recreate
    recreateParams:
      timeoutSeconds: 600
      post:
        failurePolicy: Abort
        tagImages:
        - containerName: sample-name
          to:
            kind: ImageStreamTag
            name: sample-stream:deployed
  template:
    metadata:
      labels:
        name: tag-images
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c", "sleep 300"]
        name: sample-name
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 3Gi
