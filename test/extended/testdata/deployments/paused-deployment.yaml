apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: paused
spec:
  paused: true
  replicas: 1
  template:
    metadata:
      labels:
        name: paused
    spec:
      containers:
      - image: "registry.centos.org/centos:centos7"
        imagePullPolicy: IfNotPresent
        name: myapp
        command:
        - /bin/sleep
        - "100"
