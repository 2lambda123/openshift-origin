apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: deployment-withouttrigger
spec:
  replicas: 1
  selector:
    name: deployment-withouttrigger
  strategy:
    type: Rolling
    rollingParams:
  template:
    metadata:
      labels:
        name: deployment-withouttrigger
    spec:
      containers:
      - image: "docker.io/centos:centos7"
        imagePullPolicy: IfNotPresent
        command:
          - /bin/sleep
          - infinity
        name: myapp
        readinessProbe:
          exec:
            command:
            - uptime
  triggers: []
