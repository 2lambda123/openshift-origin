- apiVersion: v1
  kind: Pod
  metadata:
    name: h2spec-haproxy
    labels:
      app: h2spec-haproxy
  spec:
    containers:
    - image: ${HAPROXY_IMAGE}
      name: haproxy
      command: ["/bin/bash", "-c" ]
      args:
        - set -e;
          cat /etc/serving-cert/tls.key /etc/serving-cert/tls.crt > /tmp/bundle.pem;
          haproxy -f /etc/haproxy/haproxy.config -db
      ports:
      - containerPort: 8443
        protocol: TCP
      readinessProbe:
        failureThreshold: 3
        tcpSocket:
          port: 8443
        initialDelaySeconds: 10
        periodSeconds: 30
        successThreshold: 1
      livenessProbe:
        failureThreshold: 3
        tcpSocket:
          port: 8443
        initialDelaySeconds: 10
        periodSeconds: 30
        successThreshold: 1
      volumeMounts:
      - mountPath: /etc/serving-cert
        name: cert
      - mountPath: /etc/haproxy
        name: config
    volumes:
    - name: config
      configMap:
        name: h2spec-haproxy-config
    - name: cert
      secret:
        secretName: serving-cert-h2spec
- apiVersion: v1
  kind: Service
  metadata:
    name: h2spec-haproxy
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: serving-cert-h2spec
  spec:
    selector:
      app: h2spec-haproxy
    ports:
      - port: 8443
        name: https
        targetPort: 8443
        protocol: TCP
- apiVersion: v1
  kind: Pod
  metadata:
    name: h2spec
    labels:
      app: h2spec
  spec:
    containers:
    - name: h2spec
      image: ${H2SPEC_IMAGE}
      command: ["sleep"]
      args: ["infinity"]
