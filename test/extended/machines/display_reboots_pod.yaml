apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/required-scc: privileged
  generateName: list-boots-
spec:
  restartPolicy: Never
  hostPID: true
  containers:
    - command: ['/bin/bash', '-ec']
      args:
        - |
          chroot /host-root journalctl --list-boots
      image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
      name: list-boots
      terminationMessagePolicy: FallbackToLogsOnError
      securityContext:
        runAsUser: 0
        privileged: true
      volumeMounts:
        - mountPath: /host-root
          name: host-root
    - command: ['/bin/bash', '-ec']
      args:
        - |
          chroot /host-root journalctl -o short-iso -t 'systemd-logind' -g "rebooting" -q
      image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
      name: reboots
      terminationMessagePolicy: FallbackToLogsOnError
      securityContext:
        runAsUser: 0
        privileged: true
      volumeMounts:
        - mountPath: /host-root
          name: host-root
  volumes:
    - name: host-root
      hostPath:
        path: /
        type: Directory
