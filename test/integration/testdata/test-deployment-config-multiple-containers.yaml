apiVersion: v1
kind: DeploymentConfig
metadata:
  name: test-deployment-config-multiple-containers
spec:
  replicas: 0
  selector:
    name: test-deployment-config-multiple-containers
  strategy:
    type: Recreate
    recreateParams:
      timeoutSeconds: 20
  template:
    metadata:
      labels:
        name: test-deployment-config-multiple-containers
    spec:
      containers:
      - image: docker.io/busybox
        imagePullPolicy: IfNotPresent
        name: ruby-helloworld1
      - image: docker.io/busybox
        imagePullPolicy: IfNotPresent
        name: ruby-helloworld2
      dnsPolicy: ClusterFirst
      restartPolicy: Always
  triggers:
  - type: ConfigChange
status: {}
