kind: Pod
apiVersion: v1
metadata:
  name: kube-controller-manager
  namespace: kube-system
  labels:
    openshift.io/control-plane: "true"
    openshift.io/component: controllers
spec:
  restartPolicy: Always
  hostNetwork: true
  containers:
  - name: controllers
    image: IMAGE
    imagePullPolicy: OPENSHIFT_PULL_POLICY
    command: ["hyperkube", "kube-controller-manager"]
    args:
    - "--kubeconfig=/etc/origin/master/openshift-master.kubeconfig"
    - "--openshift-config=/etc/origin/master/config.yaml"
    securityContext:
      privileged: true
    volumeMounts:
     - mountPath: /etc/origin/master/
       name: master-config
     - mountPath: /etc/origin/cloudprovider/
       name: master-cloud-provider
    livenessProbe:
      httpGet:
        scheme: HTTP
        port: 10252
        path: healthz
  volumes:
  - name: master-config
    hostPath:
      path: /path/to/kube-controller-manager/config-dir
  - name: master-cloud-provider
    hostPath:
      path: /etc/origin/cloudprovider
