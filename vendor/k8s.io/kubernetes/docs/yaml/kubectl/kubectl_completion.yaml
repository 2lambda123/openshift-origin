name: completion
synopsis: |
  Output shell completion code for the specified shell (bash or zsh)
description: "Output shell completion code for the specified shell (bash or zsh).
  The shell code must be evalutated to provide interactive completion of kubectl commands.
  \ This can be done by sourcing it from the .bash _profile. \n\nDetailed instructions
  on how to do this are available here: https://kubernetes.io/docs/tasks/tools/install-kubectl/#enabling-shell-autocompletion
  \n\nNote for zsh users: [1] zsh completions are only supported in versions of zsh
  >= 5.2"
inherited_options:
- name: alsologtostderr
  default_value: "false"
  usage: log to standard error as well as files
- name: as
  usage: Username to impersonate for the operation
- name: as-group
  default_value: '[]'
  usage: |
    Group to impersonate for the operation, this flag can be repeated to specify multiple groups.
- name: cache-dir
  default_value: /home/username/.kube/http-cache
  usage: Default HTTP cache directory
- name: certificate-authority
  usage: Path to a cert file for the certificate authority
- name: client-certificate
  usage: Path to a client certificate file for TLS
- name: client-key
  usage: Path to a client key file for TLS
- name: cluster
  usage: The name of the kubeconfig cluster to use
- name: context
  usage: The name of the kubeconfig context to use
- name: insecure-skip-tls-verify
  default_value: "false"
  usage: |
    If true, the server's certificate will not be checked for validity. This will make your HTTPS connections insecure
- name: kubeconfig
  usage: Path to the kubeconfig file to use for CLI requests.
- name: log-backtrace-at
  default_value: :0
  usage: when logging hits line file:N, emit a stack trace
- name: log-dir
  usage: If non-empty, write log files in this directory
- name: logtostderr
  default_value: "false"
  usage: log to standard error instead of files
- name: match-server-version
  default_value: "false"
  usage: Require server version to match client version
- name: namespace
  shorthand: "n"
  usage: If present, the namespace scope for this CLI request
- name: password
  usage: Password for basic authentication to the API server
- name: request-timeout
  default_value: "0"
  usage: |
    The length of time to wait before giving up on a single server request. Non-zero values should contain a corresponding time unit (e.g. 1s, 2m, 3h). A value of zero means don't timeout requests.
- name: server
  shorthand: s
  usage: The address and port of the Kubernetes API server
- name: stderrthreshold
  default_value: "2"
  usage: logs at or above this threshold go to stderr
- name: token
  usage: Bearer token for authentication to the API server
- name: user
  usage: The name of the kubeconfig user to use
- name: username
  usage: Username for basic authentication to the API server
- name: v
  shorthand: v
  default_value: "0"
  usage: log level for V logs
- name: vmodule
  usage: |
    comma-separated list of pattern=N settings for file-filtered logging
example: "  # Installing bash completion on macOS using homebrew\n  ## If running
  Bash 3.2 included with macOS\n  brew install bash-completion\n  ## or, if running
  Bash 4.1+\n  brew install bash-completion@2\n  ## If kubectl is installed via homebrew,
  this should start working immediately.\n  ## If you've installed via other means,
  you may need add the completion to your completion directory\n  kubectl completion
  bash > $(brew --prefix)/etc/bash_completion.d/kubectl\n  \n  \n  # Installing bash
  completion on Linux\n  ## Load the kubectl completion code for bash into the current
  shell\n  source <(kubectl completion bash)\n  ## Write bash completion code to a
  file and source if from .bash_profile\n  kubectl completion bash > ~/.kube/completion.bash.inc\n
  \ printf \"\n  # Kubectl shell completion\n  source '$HOME/.kube/completion.bash.inc'\n
  \ \" >> $HOME/.bash_profile\n  source $HOME/.bash_profile\n  \n  # Load the kubectl
  completion code for zsh[1] into the current shell\n  source <(kubectl completion
  zsh)\n  # Set the kubectl completion code for zsh[1] to autoload on startup\n  kubectl
  completion zsh > \"${fpath[1]}/_kubectl\""
see_also:
- kubectl
