name: annotate
synopsis: Update the annotations on a resource
description: "Update the annotations on one or more resources \n\nAll Kubernetes objects
  support the ability to store additional data with the object as annotations. Annotations
  are key/value pairs that can be larger than labels and include arbitrary string
  values such as structured JSON. Tools and system extensions may use annotations
  to store their own data. \n\nAttempting to set an annotation that already exists
  will fail unless --overwrite is set. If --resource-version is specified and does
  not match the current resource version on the server the command will fail.\n\nValid
  resource types include: \n\n  * all  \n  * certificatesigningrequests (aka 'csr')
  \ \n  * clusterrolebindings  \n  * clusterroles  \n  * componentstatuses (aka 'cs')
  \ \n  * configmaps (aka 'cm')  \n  * controllerrevisions  \n  * cronjobs  \n  *
  customresourcedefinition (aka 'crd')  \n  * daemonsets (aka 'ds')  \n  * deployments
  (aka 'deploy')  \n  * endpoints (aka 'ep')  \n  * events (aka 'ev')  \n  * horizontalpodautoscalers
  (aka 'hpa')  \n  * ingresses (aka 'ing')  \n  * jobs  \n  * limitranges (aka 'limits')
  \ \n  * namespaces (aka 'ns')  \n  * networkpolicies (aka 'netpol')  \n  * nodes
  (aka 'no')  \n  * persistentvolumeclaims (aka 'pvc')  \n  * persistentvolumes (aka
  'pv')  \n  * poddisruptionbudgets (aka 'pdb')  \n  * podpreset  \n  * pods (aka
  'po')  \n  * podsecuritypolicies (aka 'psp')  \n  * podtemplates  \n  * replicasets
  (aka 'rs')  \n  * replicationcontrollers (aka 'rc')  \n  * resourcequotas (aka 'quota')
  \ \n  * rolebindings  \n  * roles  \n  * secrets  \n  * serviceaccounts (aka 'sa')
  \ \n  * services (aka 'svc')  \n  * statefulsets (aka 'sts')  \n  * storageclasses
  (aka 'sc')"
options:
- name: all
  default_value: "false"
  usage: |
    Select all resources, including uninitialized ones, in the namespace of the specified resource types.
- name: allow-missing-template-keys
  default_value: "true"
  usage: |
    If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
- name: dry-run
  default_value: "false"
  usage: |
    If true, only print the object that would be sent, without sending it.
- name: filename
  shorthand: f
  default_value: '[]'
  usage: |
    Filename, directory, or URL to files identifying the resource to update the annotation
- name: include-extended-apis
  default_value: "true"
  usage: |
    If true, include definitions of new APIs via calls to the API server. [default true]
- name: include-uninitialized
  default_value: "false"
  usage: |
    If true, the kubectl command applies to uninitialized objects. If explicitly set to false, this flag overrides other flags that make the kubectl commands apply to uninitialized objects, e.g., "--all". Objects with empty metadata.initializers are regarded as initialized.
- name: local
  default_value: "false"
  usage: |
    If true, annotation will NOT contact api-server but run locally.
- name: no-headers
  default_value: "false"
  usage: |
    When using the default or custom-column output format, don't print headers (default print headers).
- name: output
  shorthand: o
  usage: |
    Output format. One of: json|yaml|wide|name|custom-columns=...|custom-columns-file=...|go-template=...|go-template-file=...|jsonpath=...|jsonpath-file=... See custom columns [http://kubernetes.io/docs/user-guide/kubectl-overview/#custom-columns], golang template [http://golang.org/pkg/text/template/#pkg-overview] and jsonpath template [http://kubernetes.io/docs/user-guide/jsonpath].
- name: output-version
  usage: |
    DEPRECATED: To use a specific API version, fully-qualify the resource, version, and group (for example: 'jobs.v1.batch/myjob').
- name: overwrite
  default_value: "false"
  usage: |
    If true, allow annotations to be overwritten, otherwise reject annotation updates that overwrite existing annotations.
- name: record
  default_value: "false"
  usage: |
    Record current kubectl command in the resource annotation. If set to false, do not record the command. If set to true, record the command. If not set, default to updating the existing annotation value only if one already exists.
- name: recursive
  shorthand: R
  default_value: "false"
  usage: |
    Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
- name: resource-version
  usage: |
    If non-empty, the annotation update will only succeed if this is the current resource-version for the object. Only valid when specifying a single resource.
- name: selector
  shorthand: l
  usage: |
    Selector (label query) to filter on, not including uninitialized ones, supports '=', '==', and '!='.(e.g. -l key1=value1,key2=value2).
- name: show-all
  shorthand: a
  default_value: "false"
  usage: |
    When printing, show all resources (default hide terminated pods.)
- name: show-labels
  default_value: "false"
  usage: |
    When printing, show all labels as the last column (default hide labels column)
- name: sort-by
  usage: |
    If non-empty, sort list types using this field specification.  The field specification is expressed as a JSONPath expression (e.g. '{.metadata.name}'). The field in the API resource specified by this JSONPath expression must be an integer or a string.
- name: template
  usage: |
    Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
