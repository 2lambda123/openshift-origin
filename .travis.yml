language: go

go:
  - 1.4

env:
 - TEST_ASSETS=true
 - TEST_ASSETS=false

install:
  - ./hack/verify-jsonformat.sh
  - ./hack/install-etcd.sh
  - ./hack/install-std-race.sh
  - ./hack/install-tools.sh
  - ./hack/build-go.sh
  - ./hack/install-assets.sh

script:
  - PATH=$HOME/gopath/bin:./_output/etcd/bin:$PATH make check-test WHAT="''" TESTFLAGS="-p=2"
  - ./hack/test-assets.sh

notifications:
  irc: "chat.freenode.net#openshift-dev"
