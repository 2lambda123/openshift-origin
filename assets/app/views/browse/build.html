<div ng-controller="BuildController" class="content">
  <project-page>
    <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
    <alerts alerts="alerts"></alerts>
    <div ng-if="build">
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h1>Build {{build.metadata.name}}</h1>
            <tabset>
              <tab active="selectedTab.details">
                <tab-heading>Details</tab-heading>
                <ng-include src=" '/views/browse/_build-details.html' "></ng-include>
              </tab>

              <tab active="selectedTab.logs">
                <tab-heading>Logs</tab-heading>
                <log-viewer
                  logs="logs"
                  loading="logsLoading"
                  links="true"
                  download="canShowDownload"></log-viewer>
                <div ng-show="!logsLoading" class="text-muted">
                  connection closed.
                  <a ng-click="initLogs()">reconnect</a>
                </div>
              </tab>
            </tabset>
          </div>
        </div>
      </div><!-- /.row -->
    </div><!-- /build .well -->
  </project-page>
</div>
