<div class="content">
  <project-page>
    <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
    <alerts alerts="alerts"></alerts>
    <div ng-if="pod">
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h1>Pod {{pod.metadata.name}}</h1>
            <tabset>
              <tab active="selectedTab.details">
                <tab-heading>Details</tab-heading>
                <ng-include src=" '/views/browse/_pod-details.html' "></ng-include>
              </tab>

              <!--
              <tab heading="Metrics" active="selectedTab.metrics">
              Metrics content
              </tab>
              -->

              <tab active="selectedTab.logs">
                <tab-heading>Logs</tab-heading>
                <log-viewer
                  logs="logs"
                  loading="logsLoading"
                  links="true"
                  download="canShowDownload"></log-viewer>
                <div ng-show="!logsLoading" class="text-muted">
                  connection closed <a ng-click="initLogs()">reconnect</a>
                </div>
              </tab>

            </tabset>
          </div>
        </div>
      </div><!-- /row -->
    </div>
  </project-page>
</div>
