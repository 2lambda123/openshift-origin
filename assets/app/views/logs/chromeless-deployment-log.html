<div column flex class="content">
  <div flex class="log-chromeless">
    <alerts alerts="alerts"></alerts>
    <log-viewer
      ng-if="deploymentConfigName && logOptions.version"
      kind="deploymentconfigs/log"
      name="deploymentConfigName"
      context="logContext"
      options="logOptions"
      chromeless="true">
    </log-viewer>
  </div>
</div>
