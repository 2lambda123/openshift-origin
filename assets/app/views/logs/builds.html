<div ng-controller="ProjectController" class="content">
    <project-page>
      <div ng-controller="projects.logs.builds">
        <div class="page-header page-header-bleed-right">
          <h1>Project {{projectName}} build logs</h1>
        </div>
        <alerts alerts="alerts"></alerts>

        <table class="table table-condensed table-log-pods">
          <thead>
            <tr>
              <th>Build</th>
              <th>Build Config</th>
              <th>Generated By</th>
              <th>Created On</th>
            </tr>
          </thead>
          <tbody ng-repeat="build in builds | orderObjectsByDate : true">
            <tr>
              <td>{{build.metadata.name}}</td>
              <td>
                <a
                  href="/project/{{projectName}}/logs/builds/{{build.metadata.name}}/log">
                   {{build.metadata.labels.buildconfig}}
                </a>
              </td>
              <td>
                {{build.metadata.labels.generatedby}}
              </td>
              <td>
                {{build.metadata.creationTimestamp | date : 'MMM d, y h:mm:ss a' }}
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </project-page>
</div>
