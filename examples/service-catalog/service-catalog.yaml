apiVersion: v1
kind: Template
metadata:
  name: service-catalog
objects:

- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: template-broker-caller-binding
  roleRef:
    name: system:openshift:templateservicebroker-client
  groupNames:
  - system:unauthenticated
  - system:authenticated
  - system:anonymous

- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: namespace-viewer
  rules:
  - apiGroups:
    resources:
    - namespaces
    verbs:
    - list
    - watch
    - get
- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: service-catalog-namespace-viewer-binding
  roleRef:
    name: namespace-viewer
  userNames:
    - system:serviceaccount:service-catalog:default

- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: secret-admin
  rules:
  - apiGroups:
    resources:
    - secrets
    verbs:
    - create
    - update
    - delete
    - get
    - list
    - watch
- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: service-catalog-secret-admin-binding
  roleRef:
    name: secret-admin
  userNames:
    - system:serviceaccount:service-catalog:default

- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: podpreset-admin
  rules:
  - apiGroups:
    resources:
    - podpresets
    verbs:
    - create
    - update
    - delete
    - get
    - list
    - watch
- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: service-catalog-podpreset-admin-binding
  roleRef:
    name: podpreset-admin
  userNames:
    - system:serviceaccount:service-catalog:default

- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: servicecatalog-status-updater
  rules:
  - apiGroups:
    - servicecatalog.k8s.io
    resources:
    - brokers/status
    - instances/status
    - bindings/status
    verbs:
    - update
- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: servicecatalog-status-updater-binding
  roleRef:
    name: servicecatalog-status-updater
  userNames:
    - system:serviceaccount:service-catalog:default


- kind: PolicyBinding
  apiVersion: v1
  metadata:
    name: service-catalog:default
  policyRef:
    name: default
    namespace: service-catalog

- kind: Role
  apiVersion: v1
  metadata:
    name: endpoint-accessor
  rules:
  - apiGroups:
    resources:
    - endpoints
    verbs:
    - list
    - watch
    - get
    - create
    - update
- kind: RoleBinding
  apiVersion: v1
  metadata:
    name: endpointer-accessor-binding
  roleRef:
    name: endpoint-accessor
    namespace: service-catalog
  userNames:
    - system:serviceaccount:service-catalog:default

- kind: PolicyBinding
  apiVersion: v1
  metadata:
    name: ${KUBE_SYSTEM_NAMESPACE}:default
    namespace: ${KUBE_SYSTEM_NAMESPACE}
  policyRef:
    name: default
    namespace: ${KUBE_SYSTEM_NAMESPACE}
- apiVersion: v1
  kind: Role
  metadata:
    name: extension-apiserver-authentication-reader
    namespace: ${KUBE_SYSTEM_NAMESPACE}
  rules:
  - apiGroups:
    - ""
    resourceNames:
    - extension-apiserver-authentication
    resources:
    - configmaps
    verbs:
    - get
- kind: RoleBinding
  apiVersion: v1
  metadata:
    name: extension-apiserver-authentication-reader-binding
    namespace: ${KUBE_SYSTEM_NAMESPACE}
  roleRef:
    name: extension-apiserver-authentication-reader
    namespace: kube-system
  userNames:
    - system:serviceaccount:service-catalog:default

- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: system:auth-delegator-binding
  roleRef:
    name: system:auth-delegator
  userNames:
    - system:serviceaccount:service-catalog:default


- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: servicecatalog-viewer
  rules:
  - apiGroups:
    - servicecatalog.k8s.io
    resources:
    - serviceclasses
    - instances
    - bindings
    verbs:
    - list
    - watch
    - get
- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: servicecatalog-viewer-binding
  roleRef:
    name: servicecatalog-viewer
  groupNames:
  - system:authenticated

- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: servicecatalog-provisioner
  rules:
  - apiGroups:
    - servicecatalog.k8s.io
    resources:
    - instances
    - bindings
    verbs:
    - create
    - update
    - delete
- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: servicecatalog-provisioner-binding
  roleRef:
    name: servicecatalog-provisioner
  groupNames:
  - system:authenticated


- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: servicecatalog-admin
  rules:
  - apiGroups:
    - servicecatalog.k8s.io
    resources:
    - brokers
    - instances
    - bindings
    - serviceclasses
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - delete



- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: apiserver
    name: apiserver
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: apiserver
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: apiserver
      spec:
        containers:
        - args:
          - --admission-control
          - KubernetesNamespaceLifecycle
          - --storage-type
          - etcd
          - --secure-port
          - "6443"
          - --insecure-bind-address
          - 0.0.0.0
          - --insecure-port
          - "8081"
          - --etcd-servers
          - http://localhost:2379
          - -v
          - "10"
          - --cors-allowed-origins
          - ${CORS_ALLOWED_ORIGIN}
          image: quay.io/kubernetes-service-catalog/apiserver:${SERVICE_CATALOG_TAG}
          imagePullPolicy: IfNotPresent
          name: apiserver
          ports:
          - containerPort: 6443
            protocol: TCP
          - containerPort: 8081
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /var/run/kubernetes-service-catalog
            name: apiserver-ssl
            readOnly: true
        - env:
          - name: ETCD_DATA_DIR
            value: /data-dir
          image: quay.io/coreos/etcd
          imagePullPolicy: IfNotPresent
          name: etcd
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /data-dir
            name: data-dir
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: apiserver-ssl
          secret:
            defaultMode: 420
            secretName: apiserver-ssl
            items:
            - key: tls.crt
              path: apiserver.crt
            - key: tls.key
              path: apiserver.key
        - emptyDir: {}
          name: data-dir

- apiVersion: v1
  kind: Service
  metadata:
    name: apiserver
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: 'apiserver-ssl'
  spec:
    type: ClusterIP
    clusterIP: ${SERVICE_CATALOG_SERVICE_IP}
    ports:
    - name: insecure
      port: 80
      protocol: TCP
      targetPort: 8081
    - name: secure
      port: 443
      protocol: TCP
      targetPort: 6443
    selector:
      app: apiserver
    sessionAffinity: None

- apiVersion: v1
  kind: Route
  metadata:
    name: apiserver
  spec:
    host: ${SERVICE_CATALOG_ROUTE_HOSTNAME}
    port:
      targetPort: secure
    tls:
      termination: passthrough
    to:
      kind: Service
      name: apiserver
      weight: 100
  wildcardPolicy: None

- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: controller-manager
    name: controller-manager
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: controller-manager
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: controller-manager
      spec:
        containers:
        - args:
          - -v
          - "5"
          - --service-catalog-api-server-url
          - http://$(APISERVER_SERVICE_HOST):$(APISERVER_SERVICE_PORT)
          - --leader-election-namespace
          - service-catalog
          image: quay.io/kubernetes-service-catalog/controller-manager:${SERVICE_CATALOG_TAG}
          imagePullPolicy: IfNotPresent
          name: controller-manager
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /etc/service-catalog-ssl
            name: service-catalog-ssl
            readOnly: true
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: service-catalog-ssl
          secret:
            defaultMode: 420
            items:
            - key: tls.crt
              path: apiserver.crt
            secretName: apiserver-ssl
- apiVersion: v1
  kind: Service
  metadata:
    name: controller-manager
  spec:
    ports:
    - port: 6443
      protocol: TCP
      targetPort: 6443
    selector:
      app: controller-manager
    sessionAffinity: None
    type: ClusterIP

parameters:
- description: CORS allowed origin for the API server, if you need to specify multiple modify the Deployment after creation
  displayName: CORS Allowed Origin
  name: CORS_ALLOWED_ORIGIN
  required: true
  value: 10.192.213.116
- description: Tag of the service catalog images to use for apiserver and controller-manager
  displayName: Service catalog image tag
  name: SERVICE_CATALOG_TAG
  required: true
  value: canary
- description: Cluster ip address for the service catalog service
  displayName: Service Catalog Service IP
  name: SERVICE_CATALOG_SERVICE_IP
  required: true
  value: 172.30.1.2
- description: Hostname for the service catalog route
  displayName: Service Catalog Route Host
  name: SERVICE_CATALOG_ROUTE_HOSTNAME
  required: true
  value: apiserver-service-catalog.172.30.1.2.nip.io
- description: Do not change this value.
  displayName: Name of the kube-system namespace
  name: KUBE_SYSTEM_NAMESPACE
  required: true
  value: kube-system
